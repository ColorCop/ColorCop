name: lint

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - uses: actions/setup-python@v5

    - run: pip install cpplint

    - run: cpplint --recursive .
      # TODO: remove this once violations are fixed or ignored
      continue-on-error: true
